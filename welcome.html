<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            filter: blur(10px); /* Adjust the blur radius as needed */
            z-index: -1;
        }

        body.welcome-page {
            background-image: none;
            background-color: #282c34;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .content {
            text-align: center;
            color: white;
        }

        .welcome-message {
            font-size: 3em;
            color: white; /* Change the text color to white */
            margin-bottom: 20px;
            opacity: 0;
            animation: fadeIn 2s forwards;
        }

        .thank-you-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 10px;
            background-color: #800080;
            color: white;
            border: none;
            opacity: 0;
            animation: fadeIn 2s forwards;
            animation-delay: 1s; /* Delays the button animation by 1 second */
        }

        .thank-you-button:hover {
            background-color: #660066;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body class="welcome-page">
    <div class="content">
        <h1 class="welcome-message">Welcome Princess</h1>
        <button class="thank-you-button" onclick="redirectToLogin()">Click here, or not idc, JK.</button>
    </div>

    <script>
        function redirectToLogin() {
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
