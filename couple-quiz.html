<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Couple Quiz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: url('couple.JPG') no-repeat center center fixed;
            background-size: cover;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('couple.JPG') no-repeat center center fixed;
            background-size: cover;
            filter: blur(15px);
            z-index: -1;
        }

        .content {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 90%;
            max-width: 600px;
            animation: fadeIn 1s ease-in-out;
        }

        h2 {
            color: #800080;
            margin-bottom: 20px;
        }

        .question {
            margin-bottom: 20px;
        }

        .question p {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        label {
            display: block;
            margin: 10px 0;
            font-size: 1em;
        }

        input[type="radio"] {
            margin-right: 10px;
        }

        button {
            background-color: #800080;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: none;
        }

        button:hover {
            background-color: #660066;
        }

        .back-arrow {
            position: fixed; /* Changed to fixed */
            top: 20px;
            left: 20px;
            font-size: 24px;
            cursor: pointer;
            color: white;
            display: flex;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 50%;
            transition: background-color 0.3s ease;
            z-index: 1; /* Ensure it stays on top */
        }

        .back-arrow:hover {
            background-color: rgba(0, 0, 0, 0.7);
        }

        .back-arrow i {
            margin-right: 5px;
        }

        .back-arrow span {
            font-size: 14px;
        }

        #score {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .progress-bar {
            width: 100%;
            background-color: #f3f3f3;
            border-radius: 5px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .progress-bar-fill {
            height: 10px;
            background-color: #800080;
            width: 0;
            transition: width 0.3s;
        }

        @media (min-width: 768px) {
            .content {
                width: 70%;
                max-width: 800px;
            }

            button {
                padding: 15px 30px;
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="back-arrow" onclick="returnToHomePage()">
        <i class="fas fa-arrow-left"></i>
        <span>Back</span>
    </div>
    <div class="content">
        <h2>Couple Quiz</h2>
        <div class="progress-bar">
            <div class="progress-bar-fill" id="progressBar"></div>
        </div>
        <form id="quizForm">
            <div class="question" id="question1">
                <p>When is our anniversary, pretty girl?</p>
                <label><input type="radio" name="q1" value="B"> 17/04/2002</label>
                <label><input type="radio" name="q1" value="A"> 10/02/23</label>
                <label><input type="radio" name="q1" value="C"> 12/02/22</label>
                <label><input type="radio" name="q1" value="D"> 31/08/21</label>
            </div>
            <div class="question" id="question2" style="display:none;">
                <p>What is our favorite movie to watch together?</p>
                <label><input type="radio" name="q2" value="A"> The Notebook</label>
                <label><input type="radio" name="q2" value="B"> Titanic</label>
                <label><input type="radio" name="q2" value="C"> Inception</label>
                <label><input type="radio" name="q2" value="D"> Harry Potter</label>
            </div>
            <div class="question" id="question3" style="display:none;">
                <p>What is our favorite restaurant?</p>
                <label><input type="radio" name="q3" value="A"> Olive Garden</label>
                <label><input type="radio" name="q3" value="B"> Cheesecake Factory</label>
                <label><input type="radio" name="q3" value="C"> Red Lobster</label>
                <label><input type="radio" name="q3" value="D"> Chili's</label>
            </div>
            <button type="button" id="nextBtn" onclick="nextQuestion()">Next</button>
            <button type="button" id="calculateScoreBtn" onclick="calculateScore()" style="display:none;">Calculate Score</button>
        </form>
        <p id="score"></p>
    </div>
    <script>
        let currentQuestion = 1;
        const totalQuestions = 3;

        function returnToHomePage() {
            window.location.href = 'homepage.html';
        }

        function nextQuestion() {
            if (currentQuestion < totalQuestions) {
                document.getElementById(`question${currentQuestion}`).style.display = 'none';
                currentQuestion++;
                document.getElementById(`question${currentQuestion}`).style.display = 'block';
                updateProgressBar();
                if (currentQuestion === totalQuestions) {
                    document.getElementById('nextBtn').style.display = 'none';
                    document.getElementById('calculateScoreBtn').style.display = 'block';
                }
            }
        }

        function updateProgressBar() {
            const progress = (currentQuestion / totalQuestions) * 100;
            document.getElementById('progressBar').style.width = `${progress}%`;
        }

        function calculateScore() {
            const quizForm = document.getElementById('quizForm');
            const scoreElement = document.getElementById('score');
            let score = 0;

            if (quizForm.q1.value === 'B') score++;
            if (quizForm.q2.value === 'A') score++;
            if (quizForm.q3.value === 'B') score++;

            scoreElement.textContent = `Your score is: ${score} out of ${totalQuestions}`;
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('nextBtn').style.display = 'block';
            updateProgressBar();
        });
    </script>
</body>
</html>
