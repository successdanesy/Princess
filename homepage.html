<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            filter: blur(10px);
            z-index: -1;
        }

        .home-page {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 1200px;
            margin: 20px;
        }

        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            width: 250px;
            height: 100%;
            background-color: #333;
            color: white;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.5);
            border-top-right-radius: 10px;
            border-bottom-right-radius: 10px;
            display: none;
            z-index: 2;
            overflow-y: auto;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar ul li {
            margin: 15px 0;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: white;
        }

        .sidebar ul li a:hover {
            text-decoration: underline;
        }

        .sidebar-button {
            position: fixed;
            top: 20px;
            left: 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #f0f0f0;
            border: none;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            padding: 8px 12px;
            z-index: 3;
        }

        .sidebar-button:hover {
            background-color: #e0e0e0;
        }

        .back-arrow {
            font-size: 24px;
            cursor: pointer;
            color: white;
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .back-arrow:hover {
            color: #ccc;
        }

        .back-arrow i {
            margin-right: 5px;
        }

        .back-arrow span {
            font-size: 14px;
        }

        .page-title {
            color: white;
            font-size: 2em;
            margin-bottom: 20px;
            animation: slide-in-top 1s forwards;
            opacity: 0;
            transform: translateY(-50%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px; /* Adjust as needed */
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            width: 100%;
        }

        .top-row, .bottom-row {
            display: flex;
            justify-content: center;
            width: 100%;
            flex-wrap: wrap;
        }

        .box, .bottom-box {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            margin: 10px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 350px;
            text-align: center;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }

        .box:nth-child(2) {
            animation-delay: 0.5s;
        }

        .bottom-box {
            width: 90%;
            max-width: 750px;
            animation-delay: 1s;
        }

        .box button, .bottom-box button {
            background-color: #800080;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
        }

        .box button:hover, .bottom-box button:hover {
            background-color: #660066;
        }

        .next-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            font-size: 18px;
            cursor: pointer;
            background-color: #800080;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s ease;
        }

        .next-button:hover {
            background-color: #660066;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slide-in-top {
            from {
                opacity: 0;
                transform: translateY(-50%);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (min-width: 768px) {
            .box {
                width: 45%;
            }

            .bottom-box {
                width: 80%;
            }
        }
    </style>
</head>
<body class="home-page" onclick="closeSidebar(event)">
    <button id="sidebar-toggle-button" class="sidebar-button" onclick="toggleSidebar(event)">â˜°</button>
    <div id="sidebar" class="sidebar">
        <div class="back-arrow" onclick="returnToLogin()">
            <i class="fas fa-arrow-left"></i>
            <span>Back</span>
        </div>
        <ul>
            <li><a href="couple-quiz.html">Couple Quiz</a></li>
            <li><a href="#playlist-link">Playlist Link</a></li>
            <li><a href="#poems">Poems You Can Read</a></li>
        </ul>
    </div>
    <div class="content">
        <header class="page-title">
            Home Page
        </header>
        <div class="container">
            <div class="top-row">
                <div class="box" id="couple-quiz">
                    <h2>Couple Quiz</h2>
                    <button onclick="window.location.href='couple-quiz.html'">Take Quiz</button>
                </div>
                <div class="box" id="playlist-link">
                    <h2>Links to Our Playlist</h2>
                    <button onclick="window.location.href='#playlist-link'">View Playlist</button>
                </div>
            </div>
            <div class="bottom-row">
                <div class="bottom-box" id="poems">
                    <h2>Our Poems</h2>
                    <button onclick="window.location.href='#poems'">Read Poems</button>
                </div>
            </div>
        </div>
        <button class="next-button" onclick="window.location.href='thankyou.html'">Next</button>
    </div>
    <script>
        function returnToLogin() {
            window.location.href = 'login.html';
        }

        function toggleSidebar(event) {
            event.stopPropagation();
            var sidebar = document.getElementById('sidebar');
            var sidebarToggleButton = document.getElementById('sidebar-toggle-button');
            if (sidebar.style.display === 'none' || sidebar.style.display === '') {
                sidebar.style.display = 'block';
                sidebarToggleButton.style.display = 'none';
            } else {
                sidebar.style.display = 'none';
                sidebarToggleButton.style.display = 'block';
            }
        }

        function closeSidebar(event) {
            var sidebar = document.getElementById('sidebar');
            var sidebarToggleButton = document.getElementById('sidebar-toggle-button');
            if (event.target.closest('#sidebar') === null && event.target.closest('.sidebar-button') === null) {
                sidebar.style.display = 'none';
                sidebarToggleButton.style.display = 'block';
            }
        }
    </script>
</body>
</html>
